<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contáctanos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="css/mensaje.css" />
    
</head>
<body>
    <div class="contenedor">
        <form action="" class="form">
            <div class="form-header">
                <h1 class="titlle"> Contactános </h1>
            </div>
            <label for="Nombre" class="form-label"> Nombres: </label>
            <input type="text" class="form-input" id="Nombres" placeholder="Escribe tu nombre" required>

            <label for="Dirección" class="form-label"> Dirección </label>
            <input type="text" class="form-input" id="Dirección" placeholder="Escribe tu dirección">

            <label for="Correo" class="form-label"> Correo electrónico </label>
            <input type="email" class="form-input" id="Correo" placeholder="Escribe tu dirección de correo" required>

            <label for="Mensaje" class="form-label"> Mensaje: </label>
            <textarea id="Mensaje" class="form-textarea" placeholder="Escribe aquí tu mensaje"></textarea>

            <input type="submit" class="boton-enviar" value="Enviar Mensaje">
        </form>
    </div>
</body>
</html>
